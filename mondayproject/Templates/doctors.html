{% block title %}

{% for d in doc %}
<div class="card text-center mx-3 my-3" style="width: 18rem;display: inline-block;", style="width: 18rem;">

      <p class="card-text">{{d.doc_spec}}</p>
      <p class="card-text">{{d.dep_name}} department</p>

          </div>
  </div>

{% endfor %}
</div>
{% endblock %}
